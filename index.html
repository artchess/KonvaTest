<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konva Example</title>
  <script src="https://unpkg.com/konva@9.1.0/konva.min.js"></script>
  <script src=script.js></script>
  <style>
    body {
      margin: 0;
    }

    
  </style>
</head>

<body>
  <input type="text" id="rectDataInput" placeholder="Datos del selector" />
  <button id="addRect">Agregar Rectángulo</button>
  <button id="addCircle">Agregar Circulo</button>
  <button id="getRectData">Obtener Datos</button>
  <button id="deleteRect">Eliminar última selección</button>
  <button id="toggleDraggable">Activar/Desactivar Edición</button>
  <button id="toggleAlertas">Simula Alertas</button>
  <div id="container"></div>
</body>

</html>
